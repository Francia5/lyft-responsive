<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/assets/main.css">
</head>

<body>
    <main>
        <div class="container-fluid" id="first-lyft">
            <div class="row">
                <div class="col-12  bck-logo d-flex justify-content-center align-items-center">
                    <img src="assets/logo-white.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <div class="container-fluid sign-in">
            <div class="row">
                <div class="col-12  bck-car d-flex justify-content-center align-items-top">
                    <div class="col-8">
                        <img src="assets/logo-white.png" class="img-fluid front-logo" alt="Responsive image">
                        <img src="assets/logo-pink.png" class="img-fluid pink-logo" alt="Responsive image">
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-outline-light">LOG IN</button>
                        <button type="button" class="btn btn-primary btn-outline-light" data-toggle="modal" data-target="#exampleModal">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Inicio Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                        <small id="emailHelp" class="form-text text-muted">Join now for free ride credit</small>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                    <img src="assets/mexico_flags_flag_17036.png" alt="mexico">
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <button class="dropdown-item" type="button"><img src="assets/spain_flags_flag_17068.png" alt=""></button>
                                        <button class="dropdown-item" type="button"><img src="assets/germany_flags_flag_17001.png" alt=""></button>
                                        <button class="dropdown-item" type="button"><img src="assets/france_flags_flag_16999.png" alt=""></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <input id="textarea" class="form-control" type="text" placeholder="telephone">
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="mainButton" type="button" class="btn btn-primary" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin de Modal -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="js/assets/app.js"></script>
</body>

</html>
