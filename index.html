<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/assets/main.css">
</head>

<body>
    <main>
        <div class="container-fluid" id="first-lyft">
            <div class="row">
                <div class="col-12  bck-logo d-flex justify-content-center align-items-center">
                    <img src="assets/logo-white.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <div class="container-fluid sign-in">
            <div class="row">
                <div class="col-12  bck-car d-flex justify-content-center align-items-top">
                    <div class="col-8">
                        <img src="assets/logo-white.png" class="img-fluid front-logo" alt="Responsive image">
                        <img src="assets/logo-pink.png" class="img-fluid pink-logo" alt="Responsive image">
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-outline-light">LOG IN</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Inicio Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin de Modal -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="js/assets/app.js"></script>
</body>

</html>
